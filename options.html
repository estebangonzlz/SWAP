<!DOCTYPE html>
<html>
<head>
  <title>SWAP Settings</title>
  <style>
    body {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .rule {
      margin-bottom: 15px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      position: relative;
    }
    .rule input[type="text"] {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      box-sizing: border-box;
    }
    .pattern {
      font-family: monospace;
      margin: 8px 0;
      color: #666;
      font-size: 12px;
      background: #f8f8f8;
      padding: 8px;
      border-radius: 4px;
      border-left: 3px solid #4CAF50;
    }
    .pattern strong {
      color: #333;
      font-family: Arial, sans-serif;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background-color: #ff4444;
      padding: 4px 8px;
      font-size: 12px;
    }
    .new-rule {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 8px 0;
      color: #333;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>URL Redirector Settings</h1>
  </div>

  <div class="new-rule">
    <h2>Add New Rule</h2>
    <label>Original URL:</label>
    <input type="text" id="originalUrl" placeholder="Paste the original URL here">
    <label>Corrected URL:</label>
    <input type="text" id="correctedUrl" placeholder="Paste the corrected URL here">
    <button id="detectRule">Create Rule</button>
  </div>
  
  <h2>Active Rules</h2>
  <div id="rules"></div>
  <script src="options.js"></script>
</body>
</html>
